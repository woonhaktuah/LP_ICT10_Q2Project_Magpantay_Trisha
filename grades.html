<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student grade calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body{
            background-color: #f1f0f7;
        }

        h1, h3 {
            color: #01061f;
        }

        header {
            background-color: #01061f;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .display {
            display: flex;
            margin-left: 10px;
        }

        .label-style {
            width: 200px;
            height: 30px;
            text-align: left;
            background-color: #01061f;
            color:#ffffff;
            text-align: center;
        }

        .form-control {
            height: 30px;
            border-radius: 0%; 
        }

        .container {
            padding: 20px;
            width: 550px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 1px 1px 5px grey;
        }

        button {
            width: 500px;
            padding: 10px;
            background-color: #01061f;
            color: white;
            border-radius: 13px;
        }

        #first, #last {
        width: 500px;
        }

        footer {
            background-color: #01061f;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h2>BND University</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="grades.html">Grade Calculator</a>
            <a href="clubs.html">Clubs</a>
        </nav>
    </header>

    <div class="container mt-3">
        <h1 class="text-center mb-3"> Student Grade Calculator </h1>
            <div class="cont-2 col-md-6">
                    <div class="mb-3">
                        <label for="customer" class="label-style form-label">First Name:</label>
                        <input type="text" class="form-control" id="first" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="label-style form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last" placeholder="Enter your last name">
                    </div>
                </div>
            <div class="cont-2 col-md-6">
                <h3 class="text-center mb-3">Grades per subject:</h3>
                <div class="display">
                <div>
                    <div class="display mb-3">
                        <label for="grade" class="label-style form-label">English:</label>
                        <input type="number" class="form-control" id="english" placeholder="Input here">
                    </div>
                    <div class="display mb-3">
                        <label for="grade" class="label-style form-label">Math:</label>
                        <input type="number" class="form-control" id="math" placeholder="Input here">
                    </div>
                    <div class="display mb-3">
                        <label for="grade" class="label-style form-label">Science:</label>
                        <input type="number" class="form-control" id="science" placeholder="Input here">
                    </div>
                </div>

                <div>
                    <div class="display mb-3">
                        <label for="grade" class="label-style form-label">SS:</label>
                        <input type="number" class="form-control" id="socstudies" placeholder="Input here">
                    </div>
                    <div class="display mb-3">
                        <label for="grade" class="label-style form-label">Filipino:</label>
                        <input type="number" class="form-control" id="filipino" placeholder="Input here">
                    </div>
                    <div class="display mb-3">
                        <label for="grade" class="label-style form-label">ICT:</label>
                        <input type="number" class="form-control" id="ict" placeholder="Input here">
                    </div>
                </div>
            </div>
    </div> 

    <button py-click="compute_average">Calculate Average</button>

    <br><br>

    <div>
        <div id="name"></div>
        <br>
        <div id="output"></div> 
    </div> 

</div>

<script type="py" src="main.py"></script>

<footer>

</footer>

</body>
</html>
